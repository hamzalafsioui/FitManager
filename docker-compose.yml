version: "3.9"

services:
  php-apache:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fitmanager-php
    volumes:
      - ./public:/var/www/html
      - ./includes:/var/www/includes
      - ./db.php:/var/www/db.php
    ports:
      - "8080:80"
    environment:
      - DOCKER_ENV=1
      - APACHE_DOCUMENT_ROOT=/var/www/html
    depends_on:
      - mysql
    networks:
      - fit-net

  mysql:
    image: mysql:8.0
    container_name: fitmanager-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fit_manager
      MYSQL_USER: fituser
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"   # Map host port 3307 to container's 3306 MySQL port
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - fit-net

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: fitmanager-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8081:80"
    networks:
      - fit-net

volumes:
  mysql_data:

networks:
  fit-net:
    driver: bridge
